<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Stop Watch</h1>
        <br><br>
        <div class="card">
            <div class="d-flex justify-content-center ">
                <span id="hr" class="digit">00</span>
                <span class="text">hour</span>
                <span id="min" class="digit">00</span>
                <span class="text">min</span>
                <span id="sec" class="digit">00</span>
                <span class="text">sec</span>
                <span id="count" class="digit">00</span>

            </div>
            <div class="d-flex justify-content-center  mt-5">
                <button onclick="start()" class="btn btn-primary  ">Start</button>
                <button onclick="stop()" class="btn btn-danger  ">Stop</button>
                <button onclick="restart()" class="btn btn-success ">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
